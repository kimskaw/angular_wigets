<div class="px-10 py-5 bg-white rounded-2xl">
    <div class="grid sm:grid-cols-1 gap-4 sm:my-5 lg:grid-cols-2">
        <ng-container>
          <div class="lg:my-5 grow basis-0 justify-center">
            <div class="text-gray-600 text-sm font-medium font-['Lexend'] lg:py-4">Department</div>
            <select class="w-full" (change)="showDepartmentType = true">
              <option>See All</option>
              <option>D1</option>
              <option>D2</option>
              <option>D3</option>
              <option>D4</option>
            </select>
          </div>
        </ng-container>
  
        <div class="basis-1/2 mr-5 w-full" *ngIf="showDepartmentType">
          <ng-container>
            <div class="lg:my-5 grow basis-0 justify-center">
              <div class="text-gray-600 text-sm font-medium font-['Lexend'] lg:py-4">Department Type</div>
              <select class="w-full">
                <option>See All</option>
                <option>Youth Department</option>
                <option>Men & Women Department</option>
                <option>Other</option>
              </select>
            </div>
          </ng-container>
        </div>
    </div>
  
    
    <div class="flex flex-row justify-end">
      <div class="basis-1/6">
        <button type="button" class="rounded-full w-full bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">OK</button>
      </div>
    </div>
  </div>
